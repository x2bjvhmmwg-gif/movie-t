<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
    <link rel="stylesheet" type="text/css" href="common.css" />
    <style>
        .home .id-card{
            position: relative;        }
        .home .id-card .id-card-img {
            display: block;
			width: 100%;
			height: 300px;
			object-fit: cover;
			position: relative;
			z-index: 0;}
        .home .id-card .detail {
            position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(0, 0, 0, 0.6);
			padding: 16px;
			z-index: 1;        }
        .home .id-card .detail h3 {
            color: #FFF;
			margin-bottom: 16px;        }
        .home .id-card .detail p {
            color: #FFF; }
        .home .search-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 16px;        }
        .home .search-box input {
            display: block;
            appearance: none;
            border: none;
            outline: none;
            background: none;        }
        .home .search-box input[type="text"] {
            width: 100%;
            color: #FFF;
            background-color: #2293c057;
            font-size: 20px;
            padding: 10px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: 0.4s;        }
        .home .search-box input[type="text"]::placeholder{
            color: #ffffff;        }
        .home .search-box input[type=submit] {
			width: 100%;
			max-width: 300px;
			background-color: #42B883;
			padding: 16px;
			border-radius: 8px;
			color: #FFF;
			font-size: 20px;
			text-transform: uppercase;
			transition: 0.4s;
			cursor: pointer;}
        .home .mlt {
            display: flex;
            flex-wrap: wrap;
            margin: 0px 8px;       }
        .home .mlt .m {
            max-width: 50%;
			flex: 1 1 50%;
			padding: 16px 8px;        }
        .home .mlt .m .mlk {
            display: flex;
			flex-direction: column;
			height: 100%;        }
        .home .mlt .m .mlk .product-image{
            position: relative;
            display: block;        }
        .home .mlt .m .mlk .product-image img {
            display: block;
            width: 100%;
            height: 275px;
            object-fit: cover;        }
        .home .mlt .m .mlk .product-image .type{
            position: absolute;
			padding: 8px 16px;
			background-color: #42B883;
			color: #FFF;
			bottom: 16px;
			left: 0px;
			text-transform: capitalize;        }
        .home .mlt .m .mlk .detail{
            background-color: #20a4d857;
            padding: 16px 8px;
            flex: 1 1 100%;
            border-radius: 0px 0px 8px 8px;        }  
        .home .mlt .m .mlk .detail .year{
            color: #aaa;
            font-size: 14px;        } 
        .home .mlt .m .mlk .detail h3{
            color: #FFF;
            font-size: 18px;
            font-weight: 600;}
    </style>
</head>
<body>
    <header>
        <a href="main.html">
        <h1><span>AI</span>Study</h1>
        </a>
    </header>
    <main class="home">
        <div class="id-card">
            <a href="main.html">
                <img src="https://mblogthumb-phinf.pstatic.net/MjAyMDEyMjFfMzQg/MDAxNjA4NTM0NzUyMjk3.VUyATzz7Q-92hjRdzmDuJRwlIyY6HnglmdUhokn_JpUg.al41AVhRAZMwJDFljQoAcGKSTGtyh1yhqOC9RjmIbA4g.JPEG.ttott_ttott/common%EF%BC%8D1.jpg?type=w800" alt="Movie Poster" class="id-card-img" />
                <div class="detail">
                    <h3>안녕 베일리</h3>
                    <p>“함께라서 행복해” 환생만 벌써 5번째! 도무지 끝날 줄 모르는 ‘베일리’의 삶에 새로운 미션이 생겼다?! 바로 ‘이든’의 작은 베이비 ‘씨제이’를 돌보는 것. “옆에 있어줘서 고마워” 소꿉놀이도 해야 하고 위험한 곳에 들어가면 짖어서 알려줘야 하고, ‘씨제이’와 함께 해야 할 일이 너무나도 많이 남았는데 ‘씨제이’는 ‘베일리’와 ‘이든’의 곁을 떠나 도시로 향한다.</p>
                </div>
            </a>
        </div>
        <form action="#" class="search-box">
        <input type="text"placeholder="영화 제목 입력 칸" />
        <input type="submit" value="검색"/>
    </form>

    <div class="mlt">
        <div class="m">
            <a href="movie.html" class="mlk">
                <div class="product-image">
                    <img src="https://mblogthumb-phinf.pstatic.net/MjAyMDEyMjFfMzQg/MDAxNjA4NTM0NzUyMjk3.VUyATzz7Q-92hjRdzmDuJRwlIyY6HnglmdUhokn_JpUg.al41AVhRAZMwJDFljQoAcGKSTGtyh1yhqOC9RjmIbA4g.JPEG.ttott_ttott/common%EF%BC%8D1.jpg?type=w800" alt="movie Poster"/>
                    <div class="type">movie</div>
                </div>
                <div class="detail">
                    <p class="year">2019</p>
                    <h3>안녕 베일리</h3>
                </div>
            </a>
        </div>
        <div class="m">
            <a href="movie.html" class="mlk">
                <div class="product-image">
                <img src="https://placehold.co/960x600?text=None" alt="movie pointer"/>
                <div class="type">None</div>
                </div>
                <div class="detail">
                    <p class="year">2025</p>
                    <h3>오류</h3>
                </div>
            </a>
        </div>
    </div>
    </main>
</body>
</html>
